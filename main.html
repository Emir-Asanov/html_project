<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPets</title>
    <style>
        /* Стили для заголовков и границ */
        h1 {
            font-size: 50px;
        }
        h2 {
            font-size: 70px;
        }
        p.solid {
            border-style: solid;
        }

        /* Медиа-запрос для экранов меньше 600px */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
            h2 {
                font-size: 40px;
            }
            .solid {
                border-width: 1px;
            }
        }

        /* Псевдокласс :hover для ссылок */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* Стили для навигации и бургер-меню */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .burger {
            font-size: 30px;
            cursor: pointer;
            display: none;
        }
        #menu {
            list-style-type: none;
            display: flex;
        }
        #menu li {
            margin-right: 20px;
        }
        @media (max-width: 600px) {
            .burger {
                display: block;
            }
            #menu {
                display: none;
                flex-direction: column;
            }
            #menu li {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="burger" onclick="toggleMenu()">&#9776;</div>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <h1 style="color:rgb(5, 168, 100);"><b> CatPets </b></h1>
    <hr>

    <h2> Товар для тварин </h2>
    <p class="solid">Тут ви знайдете все для тварин и не тільки</p>
    <hr>

    <!-- Ненумерований список -->
    <ul>
        <li><a href="https://masterzoo.ua/ua/">Перший сайт</a></li>
        <li><a href="https://pets.ua/ua">Другий сайт</a></li>
    </ul>

    <img src="c:\Users\user\Downloads\Screenshot_2.jpg" alt="shop" width="1500" height="800">

    <!-- Опис проєкту -->
    <blockquote>
        Проєкт спрямований на створення інноваційного рішення для управління енергією в домашніх умовах.
        Задача — зробити сайт, де будуть прописані всі завдання.
    </blockquote>

    <!-- Таблиця з інформацією -->
   

    <!-- JavaScript для бургер-меню -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
